name: Codespell

on:
  push:
    branches: [main, theme-change]
  pull_request:
    branches: [main, theme-change]

permissions:
  contents: read

jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          path: .
